	<ul>
		<li ng-repeat="category in $ctrl.categories" class="col col-xs-6 col-sm-4 col-md-3">
			<button ui-sref="categories.items({categoryShortName: category.short_name})" class="btn btn-small btn-primary" ui-sref-active="btn-active">{{category.name}}</button>
		</li>
	</ul>
</div>
