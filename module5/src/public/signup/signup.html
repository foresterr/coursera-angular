<div class="container" ng-controller="SignupController as $ctrl">
  <h2 class="text-center">Please register with us to receive latest news and promos!</h2>
  <form name="signup" class="row" ng-submit="$ctrl.submit()" novalidate>
    <inputgroup class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6">
        <div class="form-group"
          ng-class="{
            'has-error': signup.firstname.$error.required && signup.firstname.$touched,
            'has-success': !signup.firstname.$error.required && signup.firstname.$touched
          }">
          <label class="control-label" for="firstname">First name:</label>
            <input name="firstname" type="text" class="form-control" id="firstname"
              placeholder="Your first name"
              ng-model="$ctrl.user.firstname"
              required>
          <span class="help-block"
            ng-if="signup.firstname.$error.required && signup.firstname.$touched">
            First name is required!
          </span>
        </div>
        <div class="form-group"
          ng-class="{
            'has-error': signup.lastname.$error.required && signup.lastname.$touched,
            'has-success': !signup.lastname.$error.required && signup.lastname.$touched
          }">
          <label class="control-label" for="lastname">Last name:</label>
            <input name="lastname" type="text" class="form-control" id="lastname"
              placeholder="Your last name"
              ng-model="$ctrl.user.lastname"
              required>
          <span class="help-block"
            ng-if="signup.lastname.$error.required && signup.lastname.$touched">
            Last name is required!
          </span>
        </div>
        <div class="form-group"
          ng-class="{
            'has-error': (signup.email.$error.required || signup.email.$invalid) && signup.email.$touched,
            'has-success': !(signup.email.$error.required || signup.email.$invalid) && signup.email.$touched
          }">
          <label class="control-label" for="email">E-mail:</label>
            <input name="email" type="email" class="form-control" id="email"
              placeholder="Your email"
              ng-model="$ctrl.user.email"
              required>
          <span class="help-block"
            ng-if="(signup.email.$error.required || signup.email.$invalid) && signup.email.$touched">
            A correct email is required!
          </span>
        </div>
        <div class="form-group"
          ng-class="{
            'has-error': (signup.phone.$error.required || signup.phone.$invalid) && signup.phone.$touched,
            'has-success': !(signup.phone.$error.required || signup.phone.$invalid) && signup.phone.$touched
          }">
          <label class="control-label" for="phone">Phone number:</label>
            <input name="phone" type="tel" class="form-control" id="phone"
              placeholder="Number in ###-###-#### format"
              ng-model="$ctrl.user.phone"
              pattern="(\d{3})-(\d{3})-(\d{3}\d?)"
              required>
          <span class="help-block"
            ng-if="(signup.phone.$error.required || signup.phone.$invalid) && signup.phone.$touched">
            A correct phone number is required!
          </span>
        </div>
        <div class="form-group"
          ng-class="{
            'has-error': signup.favDish.$error.required && signup.favDish.$touched,
            'has-success': !signup.favDish.$error.required && signup.favDish.$touched
          }">
          <label class="control-label" for="favDish">Favorite dish:</label>
            <input name="favDish" type="text" class="form-control" id="favDish"
              placeholder="Please use dish number (like: A1, B2 etc.)"
              ng-model="$ctrl.user.favDish"
              required>
          <span class="help-block"
            ng-if="signup.favDish.$error.required && signup.favDish.$touched">
            You need to choose a favorite dish!
          </span>
        </div>
        <div class="text-center">
          <input class="btn btn-large btn-warning" type="submit"
            ng-disabled="signup.$invalid">
        </div>
    </inputgroup>
  </form>
  <div class="text-center" ng-if="$ctrl.complete">Your information has been saved.</div>
</div>
